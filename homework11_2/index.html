<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css ">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Nike</title> 
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card__img">
                <div class="card__img-logo">
                    <img src="img/logo.png" alt="Nike SB">
                </div>
                <div class="card__img-main">
                    <img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="Nike SB Stefan Janoski Max">
                    <ul class="card__img-bullets">
                        <li class="card__img-bullet card__img-bullet-1"></li>
                        <li class="card__img-bullet card__img-bullet-2"></li>
                        <li class="card__img-bullet card__img-bullet-3"></li>
                        <li class="card__img-bullet card__img-bullet-4"></li>
                    </ul>
                </div>
            </div>
            <div class="card__info">
                <h1 class="card__info-title">Nike SB Stefan Janoski Max</h1>
                <span class="card__info-subtitle">Unisex Skateboarding Shoe</span>
                <ul class="card__info-stars">
                    <li class="card__info-star"><i class="fas fa-star"></i></li>
                    <li class="card__info-star"><i class="fas fa-star"></i></li>
                    <li class="card__info-star"><i class="fas fa-star"></i></li>
                    <li class="card__info-star"><i class="fas fa-star"></i></li>
                    <li class="card__info-star"><i class="fas fa-star"></i></li>
                </ul>
                <form action="" class="card__info-options">
                    <select class="card__info-option" name="size" id="size" required>
                        <option value="">Size</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                    <select class="card__info-option" name="quantity" id="quantity" required>
                        <option value="">Qty</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                    <p><button type="submit" class="card__info-btn">Add to cart</button></p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/0fe98e2882.js" crossorigin="anonymous"></script>
</body>
</html>
